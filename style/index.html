<!DOCTYPE html>
<html>
<head>
  <title>Game Time</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
 <link rel="shortcut icon" href="../images/spinner.png" type="image/x-icon">

<body>
  <section class="pop-up-screen">
    <div class="background-opacity"></div>
    <h1 class="game-title">Wheel of Fortune!</h1>
    <div class="input-container">
      <input class="player-inputs player1-input" type="text" name="player1" value="Player1">
      <input class="player-inputs player2-input" type="text" name="player2" value="Player2">
      <input class="player-inputs player3-input" type="text" name="player3" value="Player3">
      <button class="start-game-btn">READY!</button>
    </div>
  </section>
  <main class="left-section">
    <section class="round-container">
      <h1 class="round-text">Round</h1>
    </section>
    <section class="catergory-container"> 
      <h2 class="catergory-text">Catergory</h2>
      <h2 class="spinner-score-text">Spin!</h2>
    </section>
    <section class="board-container">

        <div class="box-styles box16"></div>
        <div class="box-styles box17"></div>
        <div class="box-styles box18"></div>
        <div class="box-styles box19"></div>
        <div class="box-styles box20"></div>
        <div class="box-styles box21"></div>
        <div class="box-styles box22"></div>
        <div class="box-styles box23"></div>
        <div class="box-styles box24"></div>
        <div class="box-styles box25"></div>
        <div class="box-styles box26"></div>
        <div class="box-styles box27"></div>
        <div class="box-styles box28"></div>
      </div>
      <div class="row3">
        <div class="box-styles box29"></div>
        <div class="box-styles box30"></div>
        <div class="box-styles box31"></div>
        <div class="box-styles box32"></div>
        <div class="box-styles box33"></div>
        <div class="box-styles box34"></div>
        <div class="box-styles box35"></div>
        <div class="box-styles box36"></div>

        <div class="box-styles box38"></div>
        <div class="box-styles box39"></div>
        <div class="box-styles box40"></div>

      <div class="row4">
        <div class="box-styles not-box"></div>

        <div class="box-styles box54"></div>
        <div class="box-styles box55"></div>
        <div class="box-styles not-box"></div>
      </div>
    </section>
    <section class="label-container">
      <h1 class="vowel-label">Vowels</h1>
      <h2 class="consonants-label">Consonants</h2>
    </section>
    <section class="keyboard-container">
      <button class="letters vowels letter-a-btn">A</button>
      <button class="letters vowels letter-e-btn">E</button>

      <div class="player-one-container">
        <h3 class="player-font player1-text">Player1</h3>
        <h3 class="player-font player1-score-text">Score: 0</h3>
        <h3 class="player-font player1-total-text">Total Score: 0</h3>
      </div>
      <div class="player-two-container">
        <h3 class="player-font player2-text">Player2</h3>
        <h3 class="player-font player2-score-text">Score: 0</h3>
        <h3 class="player-font player2-total-text">Total Score: 0</h3>
      </div>
      <div class="player-three-container">
        <h3 class="player-font player3-text">Player3</h3>
        <h3 class="player-font player3-score-text">Score: 0</h3>
        <h3 class="player-font player3-total-text">Total Score: 0</h3>
      </div>
    </section>
    <img class="spinner" src="../images/spinner.png">
    <section class="buttons-container">
      <button class="btn-styles spin-btn">Spin</button>
      <button class="btn-styles solve-btn">Solve</button>
      <button class="btn-styles buy-btn">Buy vowel</button>
    </section>
  </aside>  
</body>
  <script type="text/javascript" src="../lib/domUpdates.js"></script>
  <script type="text/javascript" src="../lib/data.js"></script>
  <script type="text/javascript" src="../lib/Player.js"></script>

  <script type="text/javascript" src="../lib/scripts.js"></script>
